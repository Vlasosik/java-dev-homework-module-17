<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Edit Note✏️</h3>
    <p>Here you can edit your note👇🏻</p>
</div>
<div class="container">
    <form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${noteById.id}" />
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="context" class="form-label">Context:</label>
            <input type="text" class="form-control" id="context" placeholder="Enter context" name="context" required>
        </div>
        <button type="submit" class="btn btn-success">Submit ✅</button>
    </form>
</div>
</body>
</html>
